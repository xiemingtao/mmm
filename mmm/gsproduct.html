<script src="lib/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/gsproduct.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--导航模板-->
<script type="text/template" id='warpListTpl'>
  {{each result v i}}
  <a href="#" data-shopId="{{v.shopId}}">{{v.shopName}} <i class="{{i==0?'img':''}}"></i></a>
  {{/each}}
</script>
<!--下拉列表地区模板-->
<script type="text/template" id="cityTpl">
  {{each result v i}}
  <a href="#" data-areaId="{{v.areaId}}">{{v.areaName}} <i class="{{i==0?'img':''}}"></i></a>
  {{/each}}
</script>
<!--商品列表模板-->
<script type="text/template" id=listTpl>
  {{each result v i}}
  <li><a href="#">
    <img src="{{v.productImg}}" alt="">
    <p class='title txt-cut'>{{v.productName}}</p>
    <p class='prc clearfix'>
      <span class=price>{{v.productPrice}}</span>
      <span class='fr add_item'>去凑单</span>
    </p>
  </a></li>
  {{/each}}
</script>
