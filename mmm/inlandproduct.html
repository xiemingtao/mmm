<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/inlandproduct.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script type="text/template" id="inlandproductTpl">
  {{each result v i}}
  <div class="title">
    <h3>{{v.productName}}</h3>
    <p class="price">{{v.productPrice}} </p>
    <div class="infos">
      <span>{{v.productFrom}}</span>
      <span>{{v.productTime}}</span>
      <span>{{v.productTips}}</span>
      <a href="#">{{v.productComCount}}</a>
    </div>
  </div>
  <div class="context clearfix">
    <div class="smpic fr">
      {{# v.productImg}}
    </div>
    <div class="conInfo">
      {{v.productInfo}}
    </div>
    <div class="lgpic">
      {{# v.productImg}}
    </div>
  </div>
  {{if v.productCity}}
  <div class="city">{{# v.productCity}}</div>
  {{/if}}
  <div class="goBuy">
    <a href="javascript:;">
      前往购买
    </a>
  </div>
  <div class="comment">
    {{# v.productComment}}
  </div>
  
  <div class='mbNav'>
    <ul class="clearfix">
      <li><a href="index.html">首页></a></li>
      <li><a href="inlanddiscount.html">超值推荐></a></li>
      <li><a href="javascript:;" class="txt-cut">{{result[0].productName}}</a></li>
    </ul>
  </div>
  {{/each}}

</script>
